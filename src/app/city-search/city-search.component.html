<form style="margin-bottom: 32px">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Entrez votre pays ou le code postal" aria-label="City or Zip" [formControl]="search">
    <mat-hint>Indiquer le code du pays comme 'Paris, FR'</mat-hint>
    <mat-error *ngIf="search.invalid">
      Tapez plus d'un caractere pour la recherche
    </mat-error>
  </mat-form-field>
</form>
