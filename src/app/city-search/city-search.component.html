<form style="margin-bottom: 32px">
  <mat-form-field>
    <mat-label>Nom de la Ville ou Code Postal</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput aria-label="Ville ou CodePostal" [formControl]="search">
    <mat-error *ngIf="search.invalid">Deux caracteres minimum</mat-error>
    <mat-hint>Precisez le code pays comme 'Paris, FR'</mat-hint>
  </mat-form-field>
</form>
